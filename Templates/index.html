<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Email Broadcaster{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    
    <form method="post">
        {% csrf_token %}
    <div class="d-flex justify-content-center mt-5">
        <div class="card w-90 fs-5 p-3 mt-20 mx-auto bg-dark text-white ">
            <div class="form-outline">
                {% comment %} <div> Hello</div> {% endcomment %}
                {{form.as_p}}
                <br>
            </div>
        </div>
    </div>  
   
    <!--Blog Text Area-->
    {% comment %} <div> Hello2</div> {% endcomment %}
        {{form.media}}
        <div class="d-flex justify-content-center mt-3">
            <button  type="submit" class="btn btn-outline-dark mt-3 fs-4" >Submit</button>
        </div>
        
    </form>
   <form onsubmit="return validate(this)" method="get" action="/auth/broadcast/{{subject}}/{{created}}/" >
        {% csrf_token %}
        <div class="d-flex justify-content-center mt-1 mb-5">
            {% if subject != None %}
                <button type="submit" class="btn btn-outline-dark mt-3 fs-4" >Broadcast</button>
            {% else  %}
                <h3 class="mt-3 mb-5">Broad Cast Not Allowed</h3>
                {% endif %}
        
        </div>
        
    </form>
    <script>
            function validate(form) {
                return confirm("Do not close until 'Mail Sent Successfully' message is displayed. Continue Now?");
            }
    </script>

</body>
</html>
